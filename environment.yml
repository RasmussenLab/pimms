# Dev Environment
name: vaep
channels:
  - defaults
  - pytorch
  - fastai
  - plotly
  - conda-forge
  - bioconda
dependencies:
  - biopython # Aligner
  - python=3.8.*
  - numpy=1.20*
  - pandas=1.2
  - ipykernel=5.3.*
  - ipython=7.22.*
  - ipywidgets=7.6.*
  - matplotlib=3.3.*
  - scipy=1.6.*
  - plotly
  - seaborn
  - pip
  - pytorch=1.10.*
  - scikit-learn=1.0.*
  - fastai
  - torchvision
  - cudatoolkit=10.2
  - tensorboard
  - tqdm
  - xmltodict
  - openpyxl
  - omegaconf
  - pandas-profiling
  - papermill
  - snakemake-minimal
  # jupyter
  - jupytext
  - jupyterlab # standalone jupyter installation
  - jupyterlab_code_formatter
  - jupyterlab-git
  - jupyter-dash
  - python-kaleido
  # dev
  - pytest
  - pytest-cov
  - pip:
    - -e .
    - git+https://github.com/enryH/nbconvert_md_processing.git