name: Run tests
on:
  push:
    # branches: [master, dev]
  pull_request:
    branches: [master, dev]
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    # strategy:
    #   fail-fast: true
      # matrix:
