name: Run tests
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
jobs:
  run-tests:
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      fail-fast: false
      matrix:
      #   os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.8"]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: check files
      run: |
        ls ${{ github.workspace }}

    # - name: Set up Python
    #   uses: actions/setup-python@v2
    #   with:
    #     python-version: 3.8
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        # python-version: ${{ matrix.python-version }}
        # environment-file: environment.yml
        # activate-environment: vaep
        # auto-activate-base: true
        # auto-update-conda: true
    - name: setup-env-manuelly
      run: |
        conda info
        conda list
        conda env create -n pimms -f environment.yml
        conda activate pimms
        conda list
    # # currently part of environment
    - name: Install package and install library
      run: |
        pip install pytest

    - name: Run Tests on installed package
      run: pytest . 